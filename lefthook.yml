# lefthook.yml

pre-commit:
  parallel: true
  commands:
    docs-lint:
      glob: "www/docs/*.{md}"
      run: ./www/node_modules/.bin/markdownlint {staged_files}
    changelog-lint:
      glob: "www/changelog/*.{md}"
      run: ./www/node_modules/.bin/markdownlint {staged_files}
    readme-lint:
      glob: "README.md"
      run: npx markdownlint-cli {staged_files}